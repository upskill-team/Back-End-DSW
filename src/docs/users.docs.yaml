# Users Module

paths:
  /users/profile:
    get:
      tags:
        - Users
      summary: Get current user profile
      description: Retrieves the authenticated user's profile information
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  name:
                    type: string
                    example: 'Rey'
                  surname:
                    type: string
                    example: 'Skywalker'
                  mail:
                    type: string
                    example: 'rey.skywalker@jedi.academy'
                  role:
                    type: string
                    example: 'student'
                  profile_picture:
                    type: string
                    example: 'https://res.cloudinary.com/upskill/image/upload/v1234567890/rey-avatar.jpg'
                  createdAt:
                    type: string
                    format: date-time
                    example: '2024-01-15T10:00:00.000Z'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    put:
      tags:
        - Users
      summary: Update user profile
      description: Updates the authenticated user's profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 'Rey'
                surname:
                  type: string
                  example: 'Palpatine'
                profile_picture:
                  type: string
                  format: binary
                  description: Profile picture image
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  name:
                    type: string
                    example: 'Rey'
                  surname:
                    type: string
                    example: 'Palpatine'
                  profile_picture:
                    type: string
                    example: 'https://res.cloudinary.com/upskill/image/upload/v1234567890/rey-updated.jpg'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '400':
          $ref: '#/components/responses/ValidationError'

  /users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      description: Retrieves public information about a specific user
      security: []
      parameters:
        - $ref: '#/components/parameters/IdParameter'
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  name:
                    type: string
                    example: 'Lando'
                  surname:
                    type: string
                    example: 'Calrissian'
                  profile_picture:
                    type: string
                    example: 'https://res.cloudinary.com/upskill/image/upload/v1234567890/lando-avatar.jpg'
                  role:
                    type: string
                    example: 'professor'
        '404':
          $ref: '#/components/responses/NotFoundError'
