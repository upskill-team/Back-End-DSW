# Professors Module

paths:
  /professors:
    get:
      tags:
        - Professors
      summary: Get all professors
      description: Retrieves a list of all professors
      security: []
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - name: institution
          in: query
          description: Filter by institution ID
          schema:
            type: string
            example: '507f1f77bcf86cd799439011'
      responses:
        '200':
          description: List of professors
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: '507f1f77bcf86cd799439011'
                        user:
                          type: object
                          properties:
                            name:
                              type: string
                              example: 'Obi-Wan'
                            surname:
                              type: string
                              example: 'Kenobi'
                            profile_picture:
                              type: string
                              example: 'https://res.cloudinary.com/upskill/image/upload/v1234567890/kenobi.jpg'
                        bio:
                          type: string
                          example: 'Jedi Master with 20 years of experience'
                        institution:
                          type: object
                          properties:
                            name:
                              type: string
                              example: 'Jedi Academy of Coruscant'
                  meta:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 25
                      page:
                        type: number
                        example: 1
                      limit:
                        type: number
                        example: 10
                      totalPages:
                        type: number
                        example: 3

  /professors/profile:
    get:
      tags:
        - Professors
      summary: Get professor profile
      description: Retrieves the authenticated professor's profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Professor profile
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                        example: 'Qui-Gon'
                      surname:
                        type: string
                        example: 'Jinn'
                      mail:
                        type: string
                        example: 'quigon.jinn@jedi.academy'
                  bio:
                    type: string
                    example: 'Jedi Master specializing in Living Force studies'
                  institution:
                    type: object
                    properties:
                      name:
                        type: string
                        example: 'Jedi Academy of Coruscant'
                  courses:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: '507f1f77bcf86cd799439012'
                        name:
                          type: string
                          example: 'The Living Force Philosophy'
                        enrollmentCount:
                          type: number
                          example: 30
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    put:
      tags:
        - Professors
      summary: Update professor profile
      description: Updates the authenticated professor's bio and institution
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bio:
                  type: string
                  example: 'Updated bio with new achievements'
                institution:
                  type: string
                  description: Institution ID
                  example: '507f1f77bcf86cd799439013'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  bio:
                    type: string
                    example: 'Updated bio with new achievements'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /professors/{id}:
    get:
      tags:
        - Professors
      summary: Get professor by ID
      description: Retrieves public information about a specific professor
      security: []
      parameters:
        - $ref: '#/components/parameters/IdParameter'
      responses:
        '200':
          description: Professor information
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                        example: 'Yoda'
                      surname:
                        type: string
                        example: 'Master'
                      profile_picture:
                        type: string
                        example: 'https://res.cloudinary.com/upskill/image/upload/v1234567890/yoda.jpg'
                  bio:
                    type: string
                    example: '900 years of teaching experience'
                  institution:
                    type: object
                    properties:
                      name:
                        type: string
                        example: 'Jedi Academy of Coruscant'
                  courses:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: 'Advanced Force Mastery'
        '404':
          $ref: '#/components/responses/NotFoundError'
