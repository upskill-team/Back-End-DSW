# Institutions Module

paths:
  /institutions:
    get:
      tags:
        - Institutions
      summary: Get all institutions
      description: Retrieves a list of all educational institutions
      security: []
      parameters:
        - $ref: '#/components/parameters/PageParameter'
        - $ref: '#/components/parameters/LimitParameter'
        - name: search
          in: query
          description: Search term for institution name
          schema:
            type: string
            example: 'Jedi'
      responses:
        '200':
          description: List of institutions
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          example: '507f1f77bcf86cd799439011'
                        name:
                          type: string
                          example: 'Jedi Academy of Coruscant'
                        description:
                          type: string
                          example: 'Main Jedi training center in the galaxy'
                        manager:
                          type: object
                          properties:
                            user:
                              type: object
                              properties:
                                name:
                                  type: string
                                  example: 'Mace'
                                surname:
                                  type: string
                                  example: 'Windu'
                  meta:
                    type: object
                    properties:
                      total:
                        type: number
                        example: 15
                      page:
                        type: number
                        example: 1
                      limit:
                        type: number
                        example: 10
                      totalPages:
                        type: number
                        example: 2

    post:
      tags:
        - Institutions
      summary: Create institution
      description: Creates a new educational institution (Professor only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - description
              properties:
                name:
                  type: string
                  description: Institution name
                  example: 'Sith Academy of Korriban'
                description:
                  type: string
                  description: Institution description
                  example: 'Ancient Sith training facility on the red planet'
                aliases:
                  type: array
                  items:
                    type: string
                  description: Alternative names
                  example: ['Korriban Academy', 'Sith Temple']
      responses:
        '201':
          description: Institution created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  name:
                    type: string
                    example: 'Sith Academy of Korriban'
                  description:
                    type: string
                    example: 'Ancient Sith training facility on the red planet'
                  normalizedName:
                    type: string
                    example: 'sithacademyofkorriban'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '400':
          $ref: '#/components/responses/ValidationError'

  /institutions/{id}:
    get:
      tags:
        - Institutions
      summary: Get institution by ID
      description: Retrieves detailed information about a specific institution
      security: []
      parameters:
        - $ref: '#/components/parameters/IdParameter'
      responses:
        '200':
          description: Institution details
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  name:
                    type: string
                    example: 'Jedi Academy of Coruscant'
                  description:
                    type: string
                    example: 'Main Jedi training center in the galaxy'
                  aliases:
                    type: array
                    items:
                      type: string
                    example: ['Jedi Temple', 'Coruscant Temple']
                  manager:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: '507f1f77bcf86cd799439012'
                      user:
                        type: object
                        properties:
                          name:
                            type: string
                            example: 'Yoda'
                          surname:
                            type: string
                            example: 'Master'
        '404':
          $ref: '#/components/responses/NotFoundError'

    put:
      tags:
        - Institutions
      summary: Update institution
      description: Updates an institution (Manager or Admin only)
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/IdParameter'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: 'Jedi Academy of Coruscant - Updated'
                description:
                  type: string
                  example: 'Updated description of the academy'
                aliases:
                  type: array
                  items:
                    type: string
                  example:
                    ['Jedi Temple', 'Coruscant Temple', 'Temple of Light']
      responses:
        '200':
          description: Institution updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
                  name:
                    type: string
                    example: 'Jedi Academy of Coruscant - Updated'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'
