name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.9.0'

jobs:
  lint-test-coverage:
    name: Lint, Test & Coverage
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      JWT_SECRET: 'ci-secret-key'
      MONGO_USER: 'dummy_user'
      MONGO_PASS: 'dummy_pass'
      MONGO_CLUSTER: 'dummy_cluster'
      MONGO_DB_NAME: 'test_db'
      CLOUDINARY_CLOUD_NAME: 'dummy_cloud'
      CLOUDINARY_API_KEY: '123456789'
      CLOUDINARY_API_SECRET: 'dummy_secret'
      MP_ACCESS_TOKEN: 'dummy_mp_token'
      EMAIL_HOST: 'smtp.ethereal.email'
      EMAIL_PORT: '587'
      EMAIL_USER: 'test@upskill.com'
      EMAIL_PASS: 'test'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Run TypeScript type check
        run: pnpm run type-check

      - name: Run Tests & Coverage
        run: pnpm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: upskill-team/back-end-dsw
          files: ./coverage/lcov.info
          fail_ci_if_error: true
          verbose: true

  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: lint-test-coverage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build TypeScript project
        run: pnpm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
